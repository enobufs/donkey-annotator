<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Donkey Car Annotator</title>
<script src="annotator.js?v=11"></script>
<script src="jimp.min.js"></script>
<script src="rfc6902.min.js"></script>

<style>
    .mainPanelId {
      width:160px;
      align-self: center;
    }
    #canvasId {
      border: 1px solid;
      cursor: crosshair;
      display: block;
    }
    #progbar {
      width: 160px;
      display: block;
    }
    button:focus {
        outline: 0;
    }
    #resultId {
      border: 1px solid;
      width: 100%;
      height: 120px;
      font-size: 10px
    }
</style>

<script type="text/javascript">
let onno = null;

function start() {
    onno = new Annotator();
    onno.start();
}
</script>
</head>

<body onload="start()">
    <h2>Donkey Car Annotator</h2>
    <p>Click on the image to update the target (the red mark).</p>
    <p>Hit "Play" to playback the images for a quick review.</p>
    <table style="width:100%">
      <tr>
        <td>
          <div id=mainPanelId>
            <canvas width="160" height="120" id="canvasId"></canvas>
            <input type="range" id="progbar">
          </div>
        </td>
        <td>
            TODO: show angle/throttle values
        </td>
      </tr>
      <tr>
        <td>
          <div>
            <button onclick="onno.toBeginning()">&lt;&lt;</button>
            <button onclick="onno.back()">&lt;</button>
            <button id="btnPlay" onclick="onno.togglePlay()">Play</button>
            <button onclick="onno.next()">&gt;</button>
            <button onclick="onno.toEnd()">&gt;&gt;</button>
          </div>
        </td>
        <td>
            (reserved)
        </td>
      </tr>
    </table>
    <div>
        <button onclick="onno.save()">Save</button>
    </div>
    <div id="resultId"></div>
</body>
</html>
